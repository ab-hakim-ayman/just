{% load static %}

<!-- Services Start -->
<div class="container bg-white pt-5 pb-3">
    <div class="row px-3">
        <div class="col-12">
            <h2 class="title position-relative pb-2 mb-4">Services</h2>
        </div>
        {% for service in services %}
        <div class="col-md-6 service-item text-center mb-3">
            <i class="fas fa-2x {{service.icon}} mx-auto mb-4"></i>
            <h5 class="mb-2">{{service.name}}</h5>
            <p>{{service.description}}</p>
        </div>
        {% endfor %}
    </div>
</div>
<!-- Services End -->
