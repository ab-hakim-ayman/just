{% load static %}

<!-- Testimonial Start -->
<div class="container bg-white py-5">
    <div class="row px-3">
        <div class="col-12">
            <h2 class="title position-relative pb-2 mb-4">Testimonial</h2>
        </div>
        <div class="col-12">
            <div class="owl-carousel testimonial-carousel">
                {% for testimonial in testimonials %}
                <div class="text-left">
                    <i class="fa fa-3x fa-quote-left text-primary mb-4"></i>
                    <h4 class="text-body mb-4">{{testimonial.quotation}}</h4>
                    <div class="d-flex align-items-center">
                        <img class="img-fluid" src="{{testimonial.image.url}}" style="width: 60px; height: 60px;">
                        <div class="pl-3">
                            <h5 class="text-primary m-0">{{testimonial.author}}</h5>
                            <i>{{testimonial.author_title}}</i>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- Testimonial End -->
